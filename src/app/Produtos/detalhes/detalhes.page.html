<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div id="top">
    <h1>Detalhes</h1>
  </div>    
  
  <ion-item >
    <ion-label>Nome:</ion-label>
    <p>{{detalhesProduto.nome}}</p>
  </ion-item>

  <ion-item >
    <ion-label>desc_breve:</ion-label>
    <p>{{detalhesProduto.desc_breve}}</p>
  </ion-item>

  <ion-item >
    <ion-label>fornecedor:</ion-label>
    <p>{{detalhesProduto.fornecedor}}</p>
  </ion-item>

  <ion-item >
    <ion-label>valor:</ion-label>
    <p>{{detalhesProduto.valor}}</p>
  </ion-item>

  <ion-item >
    <ion-label>quantidade:</ion-label>
    <p>{{detalhesProduto.quantidade}}</p>
  </ion-item>

  <div id="botao">

    <ion-button> Comprar</ion-button>
    <ion-button>Vender</ion-button>

    <ion-fab>
      <ion-fab-button (click)="presentAlert()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </div>

</ion-content>
